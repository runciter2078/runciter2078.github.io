<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Domains for Sale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }
    h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #222;
    }
    p {
      margin: 1rem 0;
      line-height: 1.5;
    }
    .domains-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }
    .domains-list li {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .btn-contact {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      background: #0073e6;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-contact:hover {
      background: #005bb5;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Domains for Sale</h1>
    <p>We have three premium domains available for purchase:</p>
    <ul class="domains-list">
      <li><strong>bitaxe.es</strong></li>
      <li><strong>bitaxe.eu</strong></li>
      <li><strong>bitaxe.me</strong></li>
    </ul>
    <p>If you’re interested in acquiring either (or all) of them, please get in touch:</p>
    <div id="email-contact">
      <a class="btn-contact" href="#">Contact Us</a>
    </div>
    <p class="note">Serious inquiries only.</p>
  </div>

  <script>
    // Ofuscar email para bots
    (function(){
      var u = "exponentis.software";
      var d = "gmail.com";
      var mailto = 'mailto:' + u + '@' + d;
      var display = u + ' [at] ' + d.replace('.', ' [dot] ');
      var link = document.createElement('a');
      link.href = mailto;
      link.className = 'btn-contact';
      link.textContent = display;
      var container = document.getElementById('email-contact');
      // reemplazamos el botón placeholder
      container.innerHTML = '';
      container.appendChild(link);
    })();
  </script>

</body>
</html>
